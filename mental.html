<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida saludable</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>
<body>
    <div class="animation02_svg" id="animation02_svg">
        <script>
            var animation = lottie.loadAnimation({
              container: document.getElementById('animation02_svg'), // El contenedor donde se mostrará la animación
              renderer: 'svg',  // Puedes usar 'svg', 'canvas' o 'html'
              loop: true,       // Si quieres que la animación se repita
              autoplay: true,   // Si quieres que la animación se ejecute automáticamente
              path: 'mental.json' // Ruta al archivo JSON de la animación
            });
          </script>
          
    </div>
    
</body>
</html>
